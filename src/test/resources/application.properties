spring.application.name=psc-extensions-api
# Environment variables for tests
CHS_API_KEY=test-chs-api-key
API_URL=http://test-api-url
MONGODB_URL=mongodb://localhost:27017/persons-with-significant-control-extension-test
MONGODB_DATABASE=psc_extensions_test
LOG_LEVEL=INFO
WEB_LOGGING_LEVEL=INFO
REQUEST_LOGGING_LEVEL=INFO
MANAGEMENT_ENDPOINTS_ENABLED_BY_DEFAULT=false
MANAGEMENT_ENDPOINT_HEALTH_ENABLED=true
MANAGEMENT_ENDPOINTS_WEB_PATH_MAPPING_HEALTH=healthcheck
MANAGEMENT_ENDPOINTS_WEB_BASE_PATH=/persons-with-significant-control-extensions

# Spring MongoDB
spring.data.mongodb.uri=${MONGODB_URL}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true
management.health.mongo.enabled=false
# Spring Actuator
management.endpoints.enabled-by-default=${MANAGEMENT_ENDPOINTS_ENABLED_BY_DEFAULT}
management.endpoint.health.enabled=${MANAGEMENT_ENDPOINT_HEALTH_ENABLED}
management.endpoints.web.path-mapping.health=${MANAGEMENT_ENDPOINTS_WEB_PATH_MAPPING_HEALTH}
management.endpoints.web.base-path=${MANAGEMENT_ENDPOINTS_WEB_BASE_PATH}
management.endpoints.web.exposure.include=health
# LOGGING
logging.level.uk.gov.companieshouse.psc.extensions.api=${LOG_LEVEL}
logging.level.org.springframework.web=${WEB_LOGGING_LEVEL}
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=${REQUEST_LOGGING_LEVEL}
logging.level.org.apache.http=DEBUG

# URLs
internal.api.url=${INTERNAL_API_URL:internal_api_url}